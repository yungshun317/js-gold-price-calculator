<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Price Calculator</title>
</head>
<body>
  <main>
    <section class="section-gold-price-calculator">
      <div class="gold-price-calculator">
        <div class="gold-price-calculator__weight">
          <label class="gold-price-calculator__weight-label" for="weight">重量</label>
          <input type="text" class="gold-price-calculator__weight-input" placeholder="0" id="weight" value="0">
          <select class="gold-price-calculator__weight-from-unit-select">
            <option value="3.75">台錢</option>
            <option value="37.5">台兩</option>
            <option value="1">公克</option>
            <option value="31.10348">盎司</option>
            <option value="1000">公斤</option>
            <option value="37.42515">港兩</option>
            <option value="453.592">英磅</option>
            <option value="500">市斤</option>
            <option value="50">市兩</option>
            <option value="5">市錢</option>
            <option value="600">台斤</option>
          </select>
        </div>
        <div class="gold-price-calculator__weight-to-unit">
          <label class="gold-price-calculator__weight-to-unit-label" for="weight-to-unit">重量</label>
          <select class="gold-price-calculator__weight-to-unit-select" id="weight-to-unit">
            <option value="1">公克</option>
            <option value="3.75">台錢</option>
            <option value="37.5">台兩</option>
            <option value="31.10348">盎司</option>
            <option value="1000">公斤</option>
            <option value="37.42515">港兩</option>
            <option value="453.592">英磅</option>
            <option value="500">市斤</option>
            <option value="50">市兩</option>
            <option value="5">市錢</option>
            <option value="600">台斤</option>
          </select>
        </div>
        <div class="gold-price-calculator__to-weight">
          <label class="gold-price-calculator__to-weight-label">換算重量</label>
          <p class="gold-price-calculator__to-weight-text">0</p>
        </div>

        <div class="gold-price-calculator__percentage">
          <label class="gold-price-calculator__percentage-label" for="percentage">成色 / 比例</label>
          <input type="text" class="gold-price-calculator__percentage-input" placeholder="100" id="percentage" value="100"><span class="gold-price-calculator__input-percentage-symbol">％</span>
        </div>
        <div class="gold-price-calculator__real-weight">
          <label class="gold-price-calculator__real-weight-label">實重</label>
          <p class="gold-price-calculator__real-weight-text"></p>
        </div>

        <div class="gold-price-calculator__gold-price">
          <label class="gold-price-calculator__gold-price-label" for="gold-price">1台錢 / 價格</label>
          <input type="text" class="gold-price-calculator__gold-price-input" placeholder="100" id="gold-price" value="7890">
        </div>

        <div class="gold-price-calculator__fee">
          <label class="gold-price-calculator__fee-label" for="fee">工資或售價</label>
          <input type="text" class="gold-price-calculator__fee-input" placeholder="100" id="fee" value="0">
        </div>

        <div class="gold-price-calculator__amount">
          <label class="gold-price-calculator__amount-label">合計金額</label>
          <div class="gold-price-calculator__amount-text-box">
            <p class="gold-price-calculator__amount-number-text">NT$0</p>
            <p class="gold-price-calculator__amount-word-text">0</p>
          </div>
        </div>

        <div class="gold-price-calculator__to-currency">
          <label class="gold-price-calculator__to-currency-label" for="currency">台幣換算幣別</label>
          <select class="gold-price-calculator__to-currency-select" id="currency">
            <option value="1">台幣 (NT)</option>
            <option value="31.9">美元 (USD)</option>
            <option value="4.418">人民幣 (CNY)</option>
            <option value="34.703">歐元 (EUR)</option>
          </select>
        </div>

        <div class="gold-price-calculator__exchange-rate">
          <label class="gold-price-calculator__exchange-rate-label" for="exchange-rate">台幣 (NT) 匯率</label>
          <input type="text" class="gold-price-calculator__exchange-rate-input" placeholder="1" id="exchange-rate" value="1">
        </div>

        <div class="gold-price-calculator__converted-amount">
          <label class="gold-price-calculator__converted-amount-label">台幣 (NT) 合計價格</label>
          <p class="gold-price-calculator__converted-amount-text"></p>
        </div>

        <div class="gold-price-calculator__converted-amount-per-weight">
          <label class="gold-price-calculator__converted-amount-per-weight-label">每公克 / 台幣 (NT)</label>
          <p class="gold-price-calculator__converted-amount-per-weight-text"></p>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
