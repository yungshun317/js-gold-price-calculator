<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Price Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="section-gold-price-calculator">
      <div class="gold-price-calculator">
        <div class="gold-price-calculator__weight">
          <label class="gold-price-calculator__label-weight" for="weight">重量</label>
          <input type="text" class="gold-price-calculator__input-weight" placeholder="0" id="weight">
          <select class="gold-price-calculator__select-weight-from-unit">
            <option value="台錢">台錢</option>
            <option value="台兩">台兩</option>
            <option value="公克">公克</option>
            <option value="盎司">盎司</option>
            <option value="公斤">公斤</option>
            <option value="港兩">港兩</option>
            <option value="英磅">英磅</option>
            <option value="市斤">市斤</option>
            <option value="市兩">市兩</option>
            <option value="市錢">市錢</option>
            <option value="台斤">台斤</option>
          </select>
        </div>
        <div class="gold-price-calculator__weight-to-unit">
          <label class="gold-price-calculator__label-weight-to-unit" for="weight-to-unit">重量</label>
          <select class="gold-price-calculator__select-weight-to-unit" id="weight-to-unit">
            <option value="台錢">台錢</option>
            <option value="台兩">台兩</option>
            <option value="公克">公克</option>
            <option value="盎司">盎司</option>
            <option value="公斤">公斤</option>
            <option value="港兩">港兩</option>
            <option value="英磅">英磅</option>
            <option value="市斤">市斤</option>
            <option value="市兩">市兩</option>
            <option value="市錢">市錢</option>
            <option value="台斤">台斤</option>
          </select>
        </div>
        <div class="gold-price-calculator__to-weight">
          <label class="gold-price-calculator__label-to-weight">換算重量</label>
          <p class="gold-price-calculator__text-to-weight"></p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
